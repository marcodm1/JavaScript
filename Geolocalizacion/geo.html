<!DOCTYPE html>
<html lang="en">
<script type="text/javascript" src="geo.js"></script>
<link rel="stylesheet" href="geo.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <button id="actualizar">Actualizar</button>
        <table class="tabla">
            <thead class="tablaHead">
                <tr class="tablaHeadTR">
                    <th class="tablaHeadTd1">
                        tablaHeadTd1
                    </th>
                    <th class="tablaHeadTd2">
                        tablaHeadTd2
                    </th>
                </tr>
            </thead>
            <tbody class="tablaBody">
                <tr class="tablaBodyTR">
                    <td class="tablaBodyTD1">
                        latitude
                    </td>
                    <td class="tablaBodyTD2">
                        - - 1
                    </td>
                </tr>
                <tr class="tablaBodyTR">
                    <td class="tablaBodyTD1">
                        longitude
                    </td>
                    <td class="tablaBodyTD2">
                        - - 2
                    </td>
                </tr>
                <tr class="tablaBodyTR">
                    <td class="tablaBodyTD1">
                        accuracy
                    </td>
                    <td class="tablaBodyTD2">
                        - - 3
                    </td>
                </tr>
                <tr class="tablaBodyTR">
                    <td class="tablaBodyTD1">
                        altitude
                    </td>
                    <td class="tablaBodyTD2">
                        - - 4
                    </td>
                </tr>
                <tr class="tablaBodyTR">
                    <td class="tablaBodyTD1">
                        altitudeAccuracy
                    </td>
                    <td class="tablaBodyTD2">
                        - - 5
                    </td>
                </tr>
                <tr class="tablaBodyTR">
                    <td class="tablaBodyTD1">
                        heading
                    </td>
                    <td class="tablaBodyTD2">
                        - - 6
                    </td>
                </tr>
                <tr class="tablaBodyTR">
                    <td class="tablaBodyTD1">
                        speed
                    </td>
                    <td class="tablaBodyTD2">
                        - - 7
                    </td>
                </tr>
               

            </tbody>

        </table>


    </body>
</html>
