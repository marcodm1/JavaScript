<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Marco Dominguez</title>
        <script type="text/javascript"></script>
        <script src="tragaperras.js"></script>
    </head>
    <body>
        <img src="/JavaScript/JS/ejercicios/img/img/0.png" name="imagen"> 
        
        <script>
            var imgArray = new Array("0.png", "1.png", "2.png", "3.png");
            
            cambiarFoto();
            
            function cambiarFoto(){
                var numero = Math.floor(Math.random()*4);
                document.images["imagen"].src = "/JS/ejercicios/img/img/" + imgArray[numero];
                setTimeout(cambiarFoto, 100);
            }


        </script>
    </body>
</html>
