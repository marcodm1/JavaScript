<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
        var numero = prompt("Introduzca un número decimal", "0,00");
        var expre  =  /^[+-]?\d+([,.]\d+)?$/;
        if (expre.test(numero)) alert("Es un número decimal"); else alert("NO es un número decimal");
    </script>
  </body>
</html>
